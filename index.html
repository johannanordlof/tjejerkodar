<!doctype html>

<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>Spagetti Queen</title>
		<link href="./main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<h1>What should I have for dinner?</h1>
		<img class="yum" src="https://media.giphy.com/media/YTReO8o9Zs6NW/giphy.gif" alt="Yum">
		<div class="inputSection">
			<div class="inputs">
				<input placeholder="Write something"></input>
			</div>
			<button class="addBtn">Add</button>
		</div>
		<div class="resultSection"></div>
		<button class="goBtn">Go!</button>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			$(function() {
				$('.resultSection').hide()

				var add_option = function() {
					$('.inputs').append('<input></input>')
				}

				$('.addBtn').click(add_option)

				var change_colour = function() {
					$('body').toggleClass("pink")
				}

				$('h1').click(change_colour)

			})
		</script>

	</body>
</html>
